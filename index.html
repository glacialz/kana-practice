<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src="https://unpkg.com/wanakana"></script>
    </head>
    <body>
        <div id="main-grid">
            <div id="kana-field"><span id="correct"></span><span id="unanswered"></span></div>
            <input type="text" id="wanakana-input" />
        
            <div id="spoiler">
                <button class="accordion">Hide</button>
                <div id="options" style="display: flex;">
                    <div class="buttons">
                        <button class="btn-class" style="background: rgb(151, 255, 125);" value="hiragana">hiragana</button>
                        <button class="btn-class" value="katakana">katakana</button>
                        <button class="btn-class" value="allKana">both</button>
                        <button class="btn-class" value="lookAlikes">similar looking kana</button>
                    </div>
                    <div id="lines">
                        <label id="numKana" for="numberOfKana">Number of Kana Per Line</label>
                        
                        <select name="numberOfKana" id="numberOfKana">
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30" selected>30</option>
                        </select>
                    </div>
                    <div id="tips">
                        <p>• Enter hiragana with lowercase letters (romaji) Ex. ha -> は</p>
                        <p>• Enter katakana with Uppercase letters (romaji) Ex. HA -> ハ</p>
                        <p>• Similar looking kana only contains kana that are often confused such as ツ and シ</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
